name: run-app-tests
on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: yarn
      - run: yarn deploy-test
